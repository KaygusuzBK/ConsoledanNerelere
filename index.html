<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Telefon Defteri</title>
  </head>

  <body>
    <!-- NAVBAR DÜMDÜZ -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              id="searchBtn"
              onclick="aramaYap()"
              class="btn btn-outline-success"
              type="button"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- İNPUTLAR -->
    <form class="needs-validation">
      <div class="container mt-4">
        <h1 class="h1 text-center">Telefon Defteri</h1>
        <form id="addForm" onsubmit="formSubmit(event)">
          <div class="row justify-content-center mt-4">
            <div class="col-lg-3 col-sm-12 mb-3 p-3 ml-3">
              <!-- NAME İNPUT -->
              <label for="name" class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                value=""
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-3 col-sm-12 mb-3 p-3 ">
              <label for="validationCustom02" class="form-label"
                >Number</label
              >
              <input
                type="tel"
                class="form-control"
                id="number"
                value=" "
                max="11"
                required
              />
              <div class="valid-feedback">Looks good!</div>
            </div>
            <!-- ADD VE EDİT BUTTON -->
            <div class="text-center col-lg-3 col-sm-12 p-5 ">
              <button id="addBtn" type="submit" class="btn btn-success">
                Add
              </button>
              <button
                id="editBtn"
                type="button"
                style="display: none"
                onclick="editPersonData()"
                class="btn btn-warning px-3"
              >
                Edit
              </button>
            </div>
          </div>
        </form>
      </div>
    </form>

    <!-- SEARCH -->
    <div class="container p-2">
      <div class="row justify-content-end">
        <div class="col-lg-2 col-sm-12 col-md-4 col-12">
          <input
            type="search"
            placeholder="Search"
            id="searchWord"
            class="form-control mr-auto"
            aria-label="Search"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <div class="col-lg-2 col-sm-12 col-md-4 col-12 px-2">
          <button id="searchBtn" onclick="aramaYap()" class="btn btn-primary">
            Search
          </button>
          <button id="restart" class="btn btn-danger px-2">Sıfırla</button>
        </div>
      </div>
    </div>

    <!-- TABLO -->
    <div class="container text-center p-4">
      <div class="row">
        <div class="table-responsive">
          <table id="table" class="table table-bordered table-striped-columns">
            <thead class="table-dark">
              <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Number</th>
                <th scope="col">Update</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- scriptler -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="person.js"></script>
    <script src="app.js"></script>
  </body>
</html>
