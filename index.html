<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://picsum.photos/200"
      type="image/x-icon"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Telefon Defteri</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
            <h1 class="h1">Telefon Defteri</h1>
            <form id="addForm" onsubmit="formSubmit(e)">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Erdal" /><br /><br />
              <label for="number">Number</label>
              <input type="number" id="number" placeholder="0123456789" />
            </form>
            <button id="addBtn" type="submit" class="btn btn-success">Add</button>
                <button
                  id="editBtn"
                  style="display: none"
                  onclick="editPersonData()"x 
                  class="btn btn-warning"
                >
                  Edit
                </button>
              </div>
            </div>
        </div>
      </div>
      <button id="searchBtn" onclick="aramaYap()" class="btn btn-primary">Search</button>
      <input type="text" id="searchWord">
      <button id="restart" class="btn btn-primary">Sıfırla</button>
      <div class="row">
        <div class="col-12">
          <table id="table">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Number</th>
                <th>Update</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="person.js"></script>
    <script src="app.js"></script>
  </body>
</html>
