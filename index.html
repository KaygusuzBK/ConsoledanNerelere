<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Telefon Defteri</title>
  </head>

  <body style="font-family: 'Playfair Display', serif">
    <div class="container text-center">
      <div class="row">
        <h1 class="h1">Telefon Defteri</h1>
        <form id="addForm" onsubmit="formSubmit(e)">
          <div class="row">
            <div class="col">
              <label for="">Full Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="First name"
                aria-label="First name"
              />
            </div>
            <div class="col">
              <label for="">Number</label>
              <input
                type="number"
                id="number"
                class="form-control"
                placeholder="Number"
                aria-label="Last name"
              />
            </div>
          </div>
        </form>
      </div>
    </div>

    <hr />
    <div class="container text-center">
      <div class="row">
        <div class="col-6">
          <button id="addBtn" type="submit" class="btn btn-success">Add</button>
        </div>
        <div class="col-6">
          <button
            id="editBtn"
            style="display: none"
            onclick="editPersonData()"
            x
            class="btn btn-warning"
          >
            Edit
          </button>
        </div>
        </div>
      </div>
    </div>

    <hr />
    <div class="container text">
      <div class="row">
        <div class="col">
          <input
          type="text"
          id="searchWord"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
        </div>
        <div class="col-2">
          <button id="searchBtn" onclick="aramaYap()" class="btn btn-primary">
            Search
          </button>
          <button id="restart" class="btn btn-danger">Sıfırla</button>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <table id="table" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Full Name</th>
              <th scope="col">Number</th>
              <th scope="col">Update</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="person.js"></script>
    <script src="app.js"></script>
  </body>
</html>
