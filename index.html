<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://picsum.photos/200"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Telefon Defteri</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <center>
            <h1 class="h1">Telefon Defteri</h1>
            <form id="addForm" onsubmit="formSubmit(e)">
              <label for="name">Full Name</label>
              <input type="text" id="name" placeholder="Erdal" /><br /><br />
              <label for="number">Number</label>
              <input type="number" id="number" placeholder="0123456789" />
            </form>
            <br>
            <button id="addBtn" type="submit">Add</button>
                <button
                  id="editBtn"
                  style="display: none"
                  onclick="editPersonData()"x 
                >
                  Edit
                </button>
              </div>
            </div>
          </center>
        </div>
      </div>
      <br>
      <button id="searchBtn" onclick="aramaYap()">Search</button>
      <input type="text" id="searchWord">
      <button id="restart">Sıfırla</button>
      <br />
      <div class="row">
        <div class="col-12">
          <table id="table">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Number</th>
                <th>Update</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="person.js"></script>
    <script src="app.js"></script>
  </body>
</html>
